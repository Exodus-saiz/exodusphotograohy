
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Exodus Photography</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #0f0f0f;
            color: #ffffff;
            text-align: center;
        }
        header {
            padding: 2em;
            background: #1a1a1a;
        }
        .logo {
            font-size: 3em;
            font-weight: bold;
        }
        .logo small {
            display: block;
            font-size: 0.4em;
            letter-spacing: 0.1em;
            margin-top: -0.6em;
            color: #999;
        }
        .phrase {
            font-style: italic;
            margin-top: 1em;
            color: #ccc;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2em;
            gap: 1em;
        }
        .gallery img {
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        footer {
            background: #1a1a1a;
            padding: 2em;
            font-size: 0.9em;
            color: #ccc;
        }
        a {
            color: #4fa3ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">E.S.<small>photography</small></div>
        <div class="phrase">"Figer la lumière, capturer l’instant, révéler l’âme."</div>
    </header>

    <section class="gallery" id="gallery">
        Chargement des photos...
    </section>

    <footer>
        Contact : <a href="mailto:exodussaiz@gmail.com">exodussaiz@gmail.com</a><br>
        <a href="https://www.facebook.com/share/14uqyC25dk/?mibextid=wwXIfr">Facebook</a> |
        <a href="https://wa.me/+22955289731">WhatsApp</a> |
        <a href="https://linktr.ee/?utm_source=linktree&utm_medium=profile&utm_campaign=footer_logo_cta&utm_content=exodus10">Linktree</a>
    </footer>

    <script>
        async function loadPhotos() {
            const res = await fetch("photos/photos.json");
            const images = await res.json();
            const gallery = document.getElementById("gallery");
            gallery.innerHTML = "";
            images.forEach(photo => {
                const img = document.createElement("img");
                img.src = "photos/" + photo;
                img.alt = "Exodus photo";
                gallery.appendChild(img);
            });
        }
        loadPhotos();
    </script>
</body>
</html>
